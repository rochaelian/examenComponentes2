<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Categorias</title>
</head>
<body>
Insertar nueva categoria:
<form action="#" th:action="@{/insertarCategoria}" th:object="${categoria}" method="post">
    
    <label for="nombre">Nombre de la categoria</label>
    <input type="text" th:field="*{nombre}" id="nombre" value="categoria.nombre"></input>
     
     <input type="submit" value="Add Categoria">

</form>

</body>
</html>
