<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Workshops</title>
</head>
<body>
	<div>
		<h1>Lista de Workshops por categoría</h1>
		<h3>Escoja una categoría de workshops</h3>

		<ul>
			<div th:each="entry : ${categorias}">
				<li>
					<h4>
						<span th:text="${entry.nombre}">Nombre de la categoría</span><br />
						<a th:href="@{/workshopDeCategoria/{id}(id=${entry.id})}">Ver workshops de esta categoría</a><br/>
					</h4>
				</li>
			</div>


		</ul>
	</div>
</body>
</html>
